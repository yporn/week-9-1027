apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: week-9-1027-ingress
  namespace: group-3
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /app
            pathType: Prefix
            backend:
              service:
                name: week-9-1027-service
                port:
                  number: 80
