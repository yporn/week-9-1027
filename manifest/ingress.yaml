apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tcc-nodejs-ingress
  namespace: develop
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /app
            pathType: Prefix
            backend:
              service:
                name: tcc-nodejs-service
                port:
                  number: 80
