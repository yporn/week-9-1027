name: docker-publish
run-name: ${{ github.actor }} is building and pushing container to DockerHub ðŸš€
on:
  pull_request:
    branches:
      - develop
env: 
  NEW_TAG_IMAGE: 1.0.0

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull latest image
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/week-9-1027:latest

      - name: Release version
        run: docker tag ${{ secrets.DOCKER_USERNAME }}/tcc-nodejs:latest ${{ secrets.DOCKER_USERNAME }}/tcc-nodejs:release-${{ github.sha }}

      - name: push image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/tcc-nodejs:release-${{ github.sha }}

       
    
  